<!-- verify-email.component.html -->
<app-message [message]="message" [type]="messageType" (close)="closeMessage()"></app-message>

<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" data-aos="fade-in">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4">
    <div class="text-center">
      <h2 id="verify-your-email" class="text-3xl font-bold tracking-tight text-gray-900 mb-4">Verify Your Email</h2>
      <p>We've sent a 6-digit verification code to your email address. Please enter the code below to verify your email and continue.</p>
    </div>

    <form [formGroup]="verifyForm" (ngSubmit)="verifyEmail()" class="mt-6">
      <div class="flex items-center justify-center gap-2">
        <input type="text" formControlName="digit1" maxlength="1" (input)="onDigitInput($event, digit2)" #digit1 class="w-12 h-12 text-center text-2xl border rounded-md">
        <input type="text" formControlName="digit2" maxlength="1" (input)="onDigitInput($event, digit3)" #digit2 class="w-12 h-12 text-center text-2xl border rounded-md">
        <input type="text" formControlName="digit3" maxlength="1" (input)="onDigitInput($event, digit4)" #digit3 class="w-12 h-12 text-center text-2xl border rounded-md">
        <input type="text" formControlName="digit4" maxlength="1" (input)="onDigitInput($event, digit5)" #digit4 class="w-12 h-12 text-center text-2xl border rounded-md">
        <input type="text" formControlName="digit5" maxlength="1" (input)="onDigitInput($event, digit6)" #digit5 class="w-12 h-12 text-center text-2xl border rounded-md">
        <input type="text" formControlName="digit6" maxlength="1" #digit6 class="w-12 h-12 text-center text-2xl border rounded-md">
      </div>

      <div class="mt-6">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Verify</button>
      </div>
    </form>
  </div>
</div>
