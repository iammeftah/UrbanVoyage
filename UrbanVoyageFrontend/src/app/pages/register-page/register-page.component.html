<app-header></app-header>

<!-- Register Page -->
<div class="flex items-center justify-center mx-auto space-y-6 p-4 text-lightText dark:text-darkText w-full bg-lightBackground dark:bg-darkBackground">
  <div class="w-full px-6 py-4 rounded-lg shadow-sm md:w-1/3 bg-white dark:bg-[#333333]">
    <div class="space-y-2 text-center">
      <h1 class="text-3xl font-bold text-primary-500">Register</h1>
      <p class="text-muted-foreground">Create your account to start planning your next adventure.</p>
    </div>
    <div class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2">
          <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="first-name">
            First Name
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-gray-300 dark:border-gray-500 bg-white dark:bg-[#444444] px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none disabled:cursor-not-allowed disabled:opacity-50 dark:text-darkText"
            id="first-name"
            placeholder="John"
            required
          />
        </div>
        <div class="space-y-2">
          <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="last-name">
            Last Name
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-gray-300 dark:border-gray-500 bg-white dark:bg-[#444444] px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none disabled:cursor-not-allowed disabled:opacity-50 dark:text-darkText"
            id="last-name"
            placeholder="Doe"
            required
          />
        </div>
      </div>
      <div class="space-y-2">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">
          Email
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-gray-300 dark:border-gray-500 bg-white dark:bg-[#444444] px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none disabled:cursor-not-allowed disabled:opacity-50 dark:text-darkText"
          id="email"
          placeholder="m@example.com"
          required
          type="email"
        />
      </div>
      <div class="space-y-2">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="phone">
          Phone
        </label>
        <input
          class="flex h-10 w-full rounded-md border border-gray-300 dark:border-gray-500 bg-white dark:bg-[#444444] px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none disabled:cursor-not-allowed disabled:opacity-50 dark:text-darkText"
          id="phone"
          placeholder="+1 (555) 555-5555"
          required
          type="tel"
        />
      </div>
      <div class="space-y-2 relative">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="password">
          Password
        </label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="flex h-10 w-full rounded-md border border-gray-300 dark:border-gray-500 bg-white dark:bg-[#444444] px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none disabled:cursor-not-allowed disabled:opacity-50 dark:text-darkText"
          id="password"
          required
          placeholder="Enter a password"
        />
        <button
          type="button"
          class="absolute inset-y-0 right-0 px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 focus:outline-none"
          (click)="togglePasswordVisibility()"
          style="top: 50%; transform: translateY(-50%);"
        >
          <i class="text-xl text-gray-500 bx " [class.bx-show]="showPassword" [class.bx-hide]="!showPassword"></i>
        </button>
      </div>
      <div class="space-y-2 relative">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="confirm-password">
          Confirm Password
        </label>
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          class="flex h-10 w-full rounded-md border border-gray-300 dark:border-gray-500 bg-white dark:bg-[#444444] px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none disabled:cursor-not-allowed disabled:opacity-50 dark:text-darkText"
          id="confirm-password"
          required
          placeholder="Confirm your password"
        />
        <button
          type="button"
          class="absolute inset-y-0 right-0 px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 focus:outline-none"
          (click)="toggleConfirmPasswordVisibility()"
          style="top: 50%; transform: translateY(-50%);"
        >
          <i class="text-xl text-gray-500 bx " [class.bx-show]="showConfirmPassword" [class.bx-hide]="!showConfirmPassword"></i>
        </button>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <button
          class="whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-primary-500 hover:text-white h-10 px-4 py-2 flex items-center justify-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-4 w-4"
          >
            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
          </svg>
          Facebook
        </button>
        <button
          class="whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-primary-500 hover:text-white h-10 px-4 py-2 flex items-center justify-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="h-4 w-4"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <circle cx="12" cy="12" r="4"></circle>
            <line x1="21.17" x2="12" y1="8" y2="8"></line>
            <line x1="3.95" x2="8.54" y1="6.06" y2="14"></line>
            <line x1="10.88" x2="15.46" y1="21.94" y2="14"></line>
          </svg>
          Gmail
        </button>
      </div>
      <button
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary-500 text-white hover:bg-primary-600 h-10 px-4 py-2 w-full"
      >
        Register
      </button>
      <p class="text-center text-sm text-muted-foreground">
        By clicking continue, you agree to our <a href="#" class="underline underline-offset-4 hover:text-primary-500">Terms of Service</a> and
        <a href="#" class="underline underline-offset-4 hover:text-primary-500">Privacy Policy</a>.
      </p>
    </div>
  </div>
</div>
<app-footer></app-footer>
