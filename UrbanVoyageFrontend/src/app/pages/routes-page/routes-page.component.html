<div class="flex flex-col min-h-screen">
  <app-header></app-header>

  <!-- Carousel khas tkon tahya f component bohdha -->
  <app-carousel></app-carousel>

  <div class="flex-grow w-full px-4 py-8 sm:px-6 lg:px-32 bg-lightBackground dark:bg-darkBackground text-lightText dark:text-darkText">
    <div class="mb-8" data-aos="fade-up">
      <h1 class="text-3xl font-bold mb-2">Find your next trip</h1>
      <p class="text-gray-600 dark:text-gray-300">Search for autocar routes to your destination.</p>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm" data-aos="fade-up">
      <form class="p-6 grid grid-cols-1 sm:grid-cols-3 gap-4">
        <!-- Departure Location -->
        <div>
          <label class="text-sm font-medium mb-1 block" for="departure">
            Departure
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-cyan-400 focus:border-cyan-400 disabled:cursor-not-allowed disabled:opacity-50 dark:text-darkText"
            id="departure"
            placeholder="Enter departure location"
          />
        </div>
        <!-- Destination Location -->
        <div>
          <label class="text-sm font-medium mb-1 block" for="destination">
            Destination
          </label>
          <input
            class="flex h-10 w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-cyan-400 focus:border-cyan-400 disabled:cursor-not-allowed disabled:opacity-50 dark:text-darkText"
            id="destination"
            placeholder="Enter destination"
          />
        </div>
        <!-- Trip Type: One-Way or Round Trip -->
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Trip Type</label>
          <div class="flex justify-around bg-white dark:bg-gray-700 rounded-lg w-full md:w-fit relative">
            <div class="absolute inset-y-0 left-0 w-1/2 bg-gradient-to-t from-cyan-600 to-cyan-500 rounded-md transition-all duration-300 ease-in-out"
                 [ngStyle]="{'transform': isOneWay ? 'translateX(0)' : 'translateX(100%)'}">
            </div>
            <button class="px-6 py-2 h-10 rounded-md transition-colors relative z-10"
                    [ngClass]="{'text-white': isOneWay, 'text-gray-500': !isOneWay}"
                    (click)="isOneWay = true">One-Way</button>
            <button class="px-6 py-2 h-10 rounded-md transition-colors ml-1 relative z-10"
                    [ngClass]="{'text-white': !isOneWay, 'text-gray-500': isOneWay}"
                    (click)="isOneWay = false">Round Trip</button>
          </div>
        </div>


        <!-- Travel Date and Return Date -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
          <div>
            <label for="travel-date" class="block text-sm font-medium mb-1">Travel Date</label>
            <input type="date" id="travel-date" class="w-full h-10 px-3 py-2 border border-gray-300 dark:border-gray-600 cursor-pointer bg-white dark:bg-gray-700 rounded-md focus:ring-cyan-500 focus:border-cyan-500 custom-date-input">
          </div>
          <div [ngClass]="{'hidden': isOneWay}">
            <label for="return-date" class="block text-sm font-medium mb-1">Return Date</label>
            <input type="date" id="return-date" class="w-full h-10 px-3 py-2 border border-gray-300 dark:border-gray-600 cursor-pointer bg-white dark:bg-gray-700 rounded-md focus:ring-cyan-500 focus:border-cyan-500 custom-date-input">
          </div>
        </div>
        <!-- Number of Travelers (Adults / Children) -->
        <div class="sm:col-span-3 w-full md:w-2/3">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="text-sm font-medium mb-1 block" for="adults">
                Adults
              </label>
              <input
                class="flex h-10 w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-cyan-400 focus:border-cyan-400 disabled:cursor-not-allowed disabled:opacity-50 dark:text-darkText"
                id="adults"
                type="number"
                min="1"
                placeholder="Number of adults"
              />
            </div>
            <div>
              <label class="text-sm font-medium mb-1 block" for="children">
                Children
              </label>
              <input
                class="flex h-10 w-full rounded-md border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-cyan-400 focus:border-cyan-400 disabled:cursor-not-allowed disabled:opacity-50 dark:text-darkText"
                id="children"
                type="number"
                min="0"
                placeholder="Number of children"
              />
            </div>
          </div>
        </div>
        <!-- Pet Option -->
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Traveling with a Pet?</label>
          <div class="flex bg-white dark:bg-gray-700 rounded-lg w-fit relative">
            <div class="absolute inset-y-0 left-0 w-1/2 bg-gradient-to-t from-cyan-600 to-cyan-500 rounded-md transition-all duration-300 ease-in-out"
                 [ngStyle]="{'transform': travelingWithPet ? 'translateX(0)' : 'translateX(100%)'}">
            </div>
            <button class="px-4 py-2 h-10 rounded-md transition-colors relative z-10"
                    [ngClass]="{'text-white': travelingWithPet, 'text-gray-500': !travelingWithPet}"
                    (click)="travelingWithPet = true">Yes</button>
            <button class="px-4 py-2 h-10 rounded-md transition-colors ml-1 relative z-10"
                    [ngClass]="{'text-white': !travelingWithPet, 'text-gray-500': travelingWithPet}"
                    (click)="travelingWithPet = false">No</button>
          </div>
        </div>
        <!-- Search Button -->
        <div class="w-full flex justify-end sm:col-span-3" data-aos="fade-left">
          <button
            class="inline-flex items-center justify-center rounded-md bg-cyan-600 px-4 py-2 text-sm font-medium text-white shadow transition-colors hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 disabled:opacity-50 dark:focus:ring-offset-gray-900"
            type="submit"
          >
            Search
          </button>
        </div>
      </form>
    </div>

    <!-- Rest of the content remains unchanged -->

    <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Route Card Component -->
      <div class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm" data-aos="fade-up">
        <div class="p-6 grid grid-cols-2 gap-4">
          <!-- Departure Time and Location -->
          <div>
            <div class="text-xl font-bold">8:00 AM</div>
            <div class="text-gray-600 dark:text-gray-300">Departure</div>
            <div class="text-sm text-gray-500 dark:text-gray-400">From: New York, NY</div>
          </div>
          <!-- Arrival Time and Location -->
          <div>
            <div class="text-xl font-bold">11:30 AM</div>
            <div class="text-gray-600 dark:text-gray-300">Arrival</div>
            <div class="text-sm text-gray-500 dark:text-gray-400">To: Boston, MA</div>
          </div>
          <!-- Duration -->
          <div>
            <div class="text-xl font-bold">3h 30m</div>
            <div class="text-gray-600 dark:text-gray-300">Duration</div>
          </div>
          <!-- Price -->
          <div>
            <div class="text-xl font-bold">$99</div>
            <div class="text-gray-600 dark:text-gray-300">Price</div>
          </div>
          <!-- Booking Button -->
          <div class="col-span-2">
            <button
              class="inline-flex items-center justify-center rounded-md bg-cyan-600 px-4 py-2 text-sm font-medium text-white shadow transition-colors hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 disabled:opacity-50 dark:focus:ring-offset-gray-900 w-full"
            >
              Book
            </button>
          </div>
        </div>
      </div>

      <!-- Similar Route Card Component -->
      <div class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm" data-aos="fade-up">
        <div class="p-6 grid grid-cols-2 gap-4">
          <!-- Departure Time and Location -->
          <div>
            <div class="text-xl font-bold">10:00 AM</div>
            <div class="text-gray-600 dark:text-gray-300">Departure</div>
            <div class="text-sm text-gray-500 dark:text-gray-400">From: New York, NY</div>
          </div>
          <!-- Arrival Time and Location -->
          <div>
            <div class="text-xl font-bold">1:30 PM</div>
            <div class="text-gray-600 dark:text-gray-300">Arrival</div>
            <div class="text-sm text-gray-500 dark:text-gray-400">To: Boston, MA</div>
          </div>
          <!-- Duration -->
          <div>
            <div class="text-xl font-bold">3h 30m</div>
            <div class="text-gray-600 dark:text-gray-300">Duration</div>
          </div>
          <!-- Price -->
          <div>
            <div class="text-xl font-bold">$109</div>
            <div class="text-gray-600 dark:text-gray-300">Price</div>
          </div>
          <!-- Booking Button -->
          <div class="col-span-2">
            <button
              class="inline-flex items-center justify-center rounded-md bg-cyan-600 px-4 py-2 text-sm font-medium text-white shadow transition-colors hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 disabled:opacity-50 dark:focus:ring-offset-gray-900 w-full"
            >
              Book
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
