<div class="flex items-center justify-between mt-4">
  <div>
    <span class="mr-2">Items per page:</span>
    <select (change)="onPageSizeChange($event)" [value]="pageSize" class="border rounded p-1">
      <option [value]="5">5</option>
      <option [value]="10">10</option>
      <option [value]="25">25</option>
      <option [value]="100">100</option>
    </select>
  </div>
  <div>
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0" class="px-2 py-1 border rounded mr-2">&lt;</button>
    <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages - 1" class="px-2 py-1 border rounded ml-2">&gt;</button>
  </div>
</div>
