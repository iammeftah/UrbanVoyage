<header class="w-full shadow-sm bg-lightBackground dark:bg-darkBackground text-lightText dark:text-darkText">
  <div class="container flex items-center justify-between h-16 px-4 md:px-32">
    <a class="flex items-center gap-2" href="/homepage">
      <span class="text-lg font-semibold">Urban Voyage</span>
    </a>
    <nav class="hidden md:flex items-center gap-6">
      <a class="hover:text-primary-400 duration-300 text-sm font-medium transition-colors" href="/homepage">
        Home
      </a>
      <a class="hover:text-primary-400 duration-300 text-sm font-medium transition-colors" href="/routes">
        Routes
      </a>
      <a class="hover:text-primary-400 duration-300 text-sm font-medium transition-colors" href="/booking">
        Booking
      </a>
      <a class="hover:text-primary-400 duration-300 text-sm font-medium transition-colors" href="/schedules">
        Schedules
      </a>
      <a class="hover:text-primary-400 duration-300 text-sm font-medium transition-colors" href="/services">
        Our Services
      </a>
      <a class="hover:text-primary-400 duration-300 text-sm font-medium transition-colors" href="/contact">
        Contact
      </a>
    </nav>
    <div class="hidden items-center gap-4 md:flex">
      <a
      class="bg-primary-600 hover:bg-primary-700 inline-flex items-center justify-center rounded-md dark:bg-primary-600 dark:hover:bg-primary-700  px-4 py-2 text-sm font-medium text-white dark:text-darkText shadow transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 duration-300"
      href="/login"
      >
      Log In
      </a>
      <a
      class="inline-flex items-center justify-center rounded-md bg-transparent px-4 py-2 text-sm font-medium text-lightText dark:text-darkText shadow-sm transition-colors hover:text-primary-600 dark:hover:text-primary-600 dark:hover:border-primary-600 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 duration-300"
      href="/register"
      >
      Sign Up
      </a>
    </div>
    <button
      (click)="toggleSidebar()"
      class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10 md:hidden"
      type="button"
      aria-haspopup="dialog"
      [attr.aria-expanded]="isSidebarOpen"
      aria-controls="mobile-menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-6 w-6"
      >
        <line x1="4" x2="20" y1="12" y2="12"></line>
        <line x1="4" x2="20" y1="6" y2="6"></line>
        <line x1="4" x2="20" y1="18" y2="18"></line>
      </svg>
      <span class="sr-only">Toggle navigation</span>
    </button>
  </div>

  <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 z-40 md:hidden"
    (click)="closeSidebar()"
  >x</div>

  <nav
    id="mobile-menu"
    class="fixed top-0 left-0 bottom-0 w-full bg-white dark:bg-black text-lightText dark:text-darkText z-50 transform transition-transform duration-500 ease-in-out"
    [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}"
  >
    <div class="flex justify-between items-center p-4 border-b">
      <span class="text-lg font-semibold">Menu</span>
      <button (click)="closeSidebar()" class="text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="p-4">
      <a class="block py-2 text-sm font-medium hover:text-primary transition-colors" href="/homepage" (click)="closeSidebar()">Home</a>
      <a class="block py-2 text-sm font-medium hover:text-primary transition-colors" href="/routes" (click)="closeSidebar()">Routes</a>
      <a class="block py-2 text-sm font-medium hover:text-primary transition-colors" href="/booking" (click)="closeSidebar()">Booking</a>
      <a class="block py-2 text-sm font-medium hover:text-primary transition-colors" href="/schedules" (click)="closeSidebar()">Schedules</a>
      <a class="block py-2 text-sm font-medium hover:text-primary transition-colors" href="/services" (click)="closeSidebar()">Our Services</a>
      <a class="block py-2 text-sm font-medium hover:text-primary transition-colors" href="/contact" (click)="closeSidebar()">Contact</a>
      <a class="block py-2 text-sm font-medium hover:text-primary transition-colors" href="/login" (click)="closeSidebar()">Log In</a>
      <a class="block py-2 text-sm font-medium hover:text-primary transition-colors" href="/signup" (click)="closeSidebar()">Sign Up</a>
    </div>
  </nav>
</header>
